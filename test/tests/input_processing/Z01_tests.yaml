    { type: ExitCodeCheck, gold_value: 1 }, # Should fail
    { type: HasStringCheck, line_key: 'ERROR: There is no file at "block_testA.yaml"' },
    { type: HasStringCheck, line_key: 'ERROR: There is no file at "block_testB.yaml"' }
