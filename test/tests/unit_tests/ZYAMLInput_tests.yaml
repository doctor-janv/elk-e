__executable: "bin/elke_test"

unitTestYAMLInput.cc:
  args: "-b 'call elke::unit_tests::unitTestYAMLInput' --nocolor"
#  debug: True
  checks: [
    { type: ExitCodeCheck },
    { type: HasStringCheck, line_key: '[0]  SampleYAMLInput.yaml: # type=map address=SampleYAMLInput.yaml'},
    { type: HasStringCheck, line_key: '[0]    absolute: true # type=BOOL address=SampleYAMLInput.yaml/absolute'},
    { type: HasStringCheck, line_key: '[0]    never: "ever" # type=STRING address=SampleYAMLInput.yaml/never'},
    { type: HasStringCheck, line_key: '[0]    number: 123 # type=INTEGER address=SampleYAMLInput.yaml/number'},
    { type: HasStringCheck, line_key: '[0]    float: 123 # type=FLOAT address=SampleYAMLInput.yaml/float'},
    { type: HasStringCheck, line_key: '[0]    sci1: 1e+11 # type=FLOAT address=SampleYAMLInput.yaml/sci1'},
    { type: HasStringCheck, line_key: '[0]    sci2: 1e-13 # type=FLOAT address=SampleYAMLInput.yaml/sci2'},
    { type: HasStringCheck, line_key: '[0]    sci3: 1e-12 # type=FLOAT address=SampleYAMLInput.yaml/sci3'},
    { type: HasStringCheck, line_key: '[0]    sci4: 1.1e-12 # type=FLOAT address=SampleYAMLInput.yaml/sci4'},
    { type: HasStringCheck, line_key: '[0]    zero: 0 # type=INTEGER address=SampleYAMLInput.yaml/zero'},
    { type: HasStringCheck, line_key: '[0]    kneel: null # type=no_data address=SampleYAMLInput.yaml/kneel'},
    { type: HasStringCheck, line_key: '[0]    sub: # type=map address=SampleYAMLInput.yaml/sub'},
    { type: HasStringCheck, line_key: '[0]      a: "A" # type=STRING address=SampleYAMLInput.yaml/sub/a'},
    { type: HasStringCheck, line_key: '[0]      b: "b" # type=STRING address=SampleYAMLInput.yaml/sub/b'},
    { type: HasStringCheck, line_key: '[0]      c: "3" # type=STRING address=SampleYAMLInput.yaml/sub/c'},
    { type: HasStringCheck, line_key: '[0]    arr: # type=sequence address=SampleYAMLInput.yaml/arr'},
    { type: HasStringCheck, line_key: '[0]      - 1 # type=INTEGER address=SampleYAMLInput.yaml/arr/0'},
    { type: HasStringCheck, line_key: '[0]      - 2 # type=INTEGER address=SampleYAMLInput.yaml/arr/1'},
    { type: HasStringCheck, line_key: '[0]      - true # type=BOOL address=SampleYAMLInput.yaml/arr/2'},
    { type: HasStringCheck, line_key: '[0]      - false # type=BOOL address=SampleYAMLInput.yaml/arr/3'},
    { type: HasStringCheck, line_key: '[0]      - 5 # type=INTEGER address=SampleYAMLInput.yaml/arr/4'},
    { type: HasStringCheck, line_key: '[0]      - true # type=BOOL address=SampleYAMLInput.yaml/arr/5'},
    { type: HasStringCheck, line_key: '[0]      - 55 # type=INTEGER address=SampleYAMLInput.yaml/arr/6'},
    { type: HasStringCheck, line_key: '[0]    arr2: # type=sequence address=SampleYAMLInput.yaml/arr2'},
    { type: HasStringCheck, line_key: '[0]      - # type=map address=SampleYAMLInput.yaml/arr2/0'},
    { type: HasStringCheck, line_key: '[0]        type: "objA" # type=STRING address=SampleYAMLInput.yaml/arr2/0/type'},
    { type: HasStringCheck, line_key: '[0]        param: "A" # type=STRING address=SampleYAMLInput.yaml/arr2/0/param'},
    { type: HasStringCheck, line_key: '[0]      - # type=map address=SampleYAMLInput.yaml/arr2/1'},
    { type: HasStringCheck, line_key: '[0]        type: "objB" # type=STRING address=SampleYAMLInput.yaml/arr2/1/type'},
    { type: HasStringCheck, line_key: '[0]        param: "B" # type=STRING address=SampleYAMLInput.yaml/arr2/1/param'},
  ]
  requirements: ["utesting"]