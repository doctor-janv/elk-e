__executable: "bin/elke_test"

unitTestYAMLInput.cc:
  args: "-b 'call elke::unit_tests::unitTestYAMLInput' --nocolor"
#  debug: True
  checks: [
    { type: ExitCodeCheck },
    { type: HasStringCheck, line_key: '[0]  SampleYAMLInput.yaml:'},
    { type: HasStringCheck, line_key: '[0]    absolute: true'},
    { type: HasStringCheck, line_key: '[0]    never: "ever"'},
    { type: HasStringCheck, line_key: '[0]    number: 123'},
    { type: HasStringCheck, line_key: '[0]    float: 123'},
    { type: HasStringCheck, line_key: '[0]    sci1: 1e+11'},
    { type: HasStringCheck, line_key: '[0]    sci2: 1e-13'},
    { type: HasStringCheck, line_key: '[0]    sci3: 1e-12'},
    { type: HasStringCheck, line_key: '[0]    sci4: 1.1e-12'},
    { type: HasStringCheck, line_key: '[0]    zero: 0'},
    { type: HasStringCheck, line_key: '[0]    kneel: null'},
    { type: HasStringCheck, line_key: '[0]    sub:'},
    { type: HasStringCheck, line_key: '[0]      a: "A"'},
    { type: HasStringCheck, line_key: '[0]      b: "b"'},
    { type: HasStringCheck, line_key: '[0]      c: "3"'},
    { type: HasStringCheck, line_key: '[0]    arr:'},
    { type: HasStringCheck, line_key: '[0]      - 1'},
    { type: HasStringCheck, line_key: '[0]      - 2'},
    { type: HasStringCheck, line_key: '[0]      - true'},
    { type: HasStringCheck, line_key: '[0]      - false'},
    { type: HasStringCheck, line_key: '[0]      - 5'},
    { type: HasStringCheck, line_key: '[0]      - true'},
    { type: HasStringCheck, line_key: '[0]      - 55'},
    { type: HasStringCheck, line_key: '[0]    arr2:'},
    { type: HasStringCheck, line_key: '[0]      -'},
    { type: HasStringCheck, line_key: '[0]        type: "objA"'},
    { type: HasStringCheck, line_key: '[0]        param: "A"'},
    { type: HasStringCheck, line_key: '[0]      '},
    { type: HasStringCheck, line_key: '[0]        type: "objB"'},
    { type: HasStringCheck, line_key: '[0]        param: "B"'},
  ]
  requirements: ["utesting"]