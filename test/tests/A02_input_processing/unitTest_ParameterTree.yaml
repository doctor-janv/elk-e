# ARRAY CHECKS
array_parameter_cross_check:
  string_assignment:
    test_param: ["A", "B", "C"]
  string_assignment2:
    test_param: [ "true", "false", "true" ]
  int_assignment:
    test_param: [1, 2, 3]
  float_assignment:
    test_param: [1.0, 2.0, 3.0]
  number_assignment:
    test_param: [ 12, 123, 123.4 ]
  bool_assignment:
    test_param: [true, false, true]
  wrong_gross_type:
    test_param: ["true", [1,2]]

array_parameter_special_checks:
  # Defining it as size 3
  wrong_size: # Should error
    test_param: [1, 2, 3, 4]

array_parameter_of_arb_type:
