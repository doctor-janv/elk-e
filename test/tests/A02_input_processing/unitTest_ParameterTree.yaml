# SCALAR Checks
string_parameter_cross_check:
  # test_param is a STRING
  string_assignment:
    test_param: Valid String
  int_assignment:
    test_param: 2
  float_assignment:
    test_param: 2.0
  bool_assignment:
    test_param: false
  array_assignment: # Should error because test_param is an array (cannot be assigned to scalar)
    test_param: [1,2,3]
  map_assignment: # Should error because test_param is a map (cannot be assigned to scalar)
    test_param:
      name: Test
      scale: 1

boolean_parameter_cross_check:
  # test_param is a BOOLEAN
  string_assignment: # Should error
    test_param: Valid String
  string_assignment_with_true:
    test_param: "true"
  string_assignment_with_false:
    test_param: "false"
  int_assignment:
    test_param: 2
  float_assignment:
    test_param: 2.0
  bool_assignment:
    test_param: false

